{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'register' %}">Register</a></p>
{% endblock %}
